name: Validate Root File

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check if index.html exists
        run: |
          if [ ! -f "index.html" ]; then
            echo "Error: index.html not found in root directory."
            exit 1
          fi
